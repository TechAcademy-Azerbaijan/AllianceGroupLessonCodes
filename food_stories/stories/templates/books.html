<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="get" action="">
        <input name="search" type="search">
        <button type="submit">Axtar</button>
    </form>
    {% if not book_list %}
        <h5> Gosterilecek Kitab yoxdur</h5>
    {% else %}
    <table>
        <tr>
            <th>
                id
            </th>
            <th>
                ad
            </th>
            <th>
                price
            </th>
             <th>
                author
            </th>
             <th>
                page count
            </th>
        </tr>
        {% for book in book_list %}

        <tr>
            <td>
                {{ book.id }}
            </td>
            <td>
                {{ book.title }}
            </td>
            <td>
                {{ book.price }}
            </td>
             <td>
                {{ book.author.full_name }}
            </td>
             <td>
                {{ book.page_count }}
            </td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
